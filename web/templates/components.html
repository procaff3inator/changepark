{% macro drop_down(currencies, order) -%}
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn dropdown-toggle" type="button"
            data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">{{ currencies[order-1] | upper }}</button>
        <div class="dropdown-menu curr-list">
            {% for currency in currencies %}
            <a class="dropdown-item" href="#">
                <div class="row curr-element" data-curr="{{ currency }}">
                    <div class="col-4">{{ currency | upper }}</div>
                    <div class="col-2"><i class="cc {{ currency | upper }}" title="{{ currency | upper }}"></i></div>
                    <div class="col-2">Test</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
    <input type="text" class="form-control" aria-label="text input with dropdown button">
</div>
{%- endmacro %}
